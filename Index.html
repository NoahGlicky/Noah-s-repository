<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Based on Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container label {
            font-size: 16px;
            margin-right: 10px;
        }
        .input-container input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 150px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #decision {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decision Making Based on Graphs</h1>
        <div class="input-container">
            <label for="profit">Profit ($): </label>
            <input type="number" id="profit" placeholder="Enter profit" min="0">
            <label for="expenses">Expenses ($): </label>
            <input type="number" id="expenses" placeholder="Enter expenses" min="0">
            <button onclick="generateGraph()">Generate Graph</button>
        </div>

        <canvas id="barChart" width="500" height="400"></canvas>

        <div id="decision"></div>
        <div id="error-message" class="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to generate bar chart and make decisions
        function generateGraph() {
            // Get the user input values
            const profit = parseFloat(document.getElementById('profit').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const errorMessage = document.getElementById('error-message');
            
            // Clear any previous error message
            errorMessage.textContent = '';

            // Validate inputs
            if (isNaN(profit) || isNaN(expenses)) {
                errorMessage.textContent = "Please enter valid profit and expense values.";
                return;
            }

            if (profit < 0 || expenses < 0) {
                errorMessage.textContent = "Profit and expenses must be non-negative values.";
                return;
            }

            // Create a bar chart using Chart.js
            const ctx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Profit', 'Expenses'],
                    datasets: [{
                        label: 'Amount ($)',
                        data: [profit, expenses],
                        backgroundColor: ['#4CAF50', '#F44336'],
                        borderColor: ['#388E3C', '#D32F2F'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount ($)'
                            }
                        }
                    }
                }
            });

            // Decision Making based on the graph
            let decisionText = "";
            if (profit > expenses) {
                decisionText = "Business is profitable!";
            } else if (expenses > profit) {
                decisionText = "Consider cutting costs.";
            } else {
                decisionText = "Break-even: No profit, no loss.";
            }

            // Display decision below the graph
            document.getElementById('decision').textContent = decisionText;

            // Optionally reset the form after generating the graph
            // document.getElementById('profit').value = '';
            // document.getElementById('expenses').value = '';
        }
    </script>
</body>
</html>
